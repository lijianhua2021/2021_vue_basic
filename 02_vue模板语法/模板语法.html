<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>模板语法</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--准备一个容器-->
  <div id="root">
    <h2>插值语法</h2>
    <h4>你好，{{msg}}</h4>
    <h4>你好，{{msg.toUpperCase()}}</h4>
    <hr/>
    <h2>指令语法</h2>
    <a v-bind:href="url">点我去学习1</a>
    <a :href="url">点我去学习2</a>
    <a href="http://www.atguigu.com" :x="msg">点我去学习3</a>
  </div>
  <script type="text/javascript">
    new Vue({
      el: "#root",
      data:{
        msg: 'atguigu',
        url:"http://www.atguigu.com"
      }
    })
  
  
  </script>
</body>
</html>
