<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据绑定</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!--  备注：
             1.双向数据绑定一般是针对表单类元素
             2.v-model:value 可以简写成v-model,因为v-model默认收集value的值。
  -->
  <!-- 准备好一个容器 -->
  <div id="root">
    <!-- 单向数据绑定（v-bind）: <input type="text" v-bind:value="msg"><br/><br/>
         双向数据绑定（v-model）: <input type="text" v-model:value="msg">  -->
    单向数据绑定：<input type="text" v-bind:value="msg"><br/><br/>
    双向数据绑定：<input type="text" v-model="msg">
  </div>
  <script type="text/javascript">
     new Vue({
       el: "#root",
       data: {
         msg:"尚硅谷"
       }
     })
  </script>
</body>
</html>
